---
layout: global/default
onload: "setUp()"
---

<main id="{{ page.layout | slugify }}" class="{{ page.form-fields }}">

<div id="page-title" {% if page.styles %}style="{{ page.styles }}"{% endif %}>
		<h1 class="page-title">{{ page.title }}</h1>
	</div>

	<div id="page-lead-paragraph">
		<p>{{ page.excerpt }}</p>
	</div>

	<div id="page-content">

		<div id="social-input">

			{% include {{ page.form-fields | prepend: 'form-fields/' | append: '.html' }} %}

		</div>

		<div id="social-output">

			<img id="canvas-img" alt="Right click to save me!">

			<a href="javascript:void(0)" class="button" onclick="updateImage()">Update image</a>
			<a href="javascript:void(0)" class="button" id="output-download" download>Download image</a>

		</div>

	</div>

</main>

<canvas id="canvas" style="display: none;"></canvas>

<script type="text/javascript" src="{{ site.url | append: site.baseurl | append: '/assets/scripts/' | append: page.form-fields | append: '.js' }}"></script>
